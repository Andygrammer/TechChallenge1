name: .NET 6 Azure Deploy

on:
  push:
    branches:
      - master

env:
  AZURE_CONTAINER_REGISTRY: postechchallenge1acr.azurecr.io
  IMAGE_NAME: aspnetimage:v1
  AZURE_RESOURCE_GROUP: rg-postechchallenge1
  AZURE_REGION: brazilsouth
  CONTAINER_GROUP_NAME: postechchallenge1aci

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@master
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/sampleapp:${{ github.sha }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/sampleapp:${{ github.sha }}

        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
            dns-name-label: ${{ env.AZURE_RESOURCE_GROUP }}${{ github.run_number }}
            image: ${{ env.IMAGE_NAME }}/sampleapp:${{ github.sha }}
            registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            registry-username: ${{ secrets.REGISTRY_USERNAME }}
            registry-password: ${{ secrets.REGISTRY_PASSWORD }}
            name: aci-sampleapp
            location: 'brazil south'
